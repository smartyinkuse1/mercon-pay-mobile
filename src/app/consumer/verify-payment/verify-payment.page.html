<ion-toolbar color="dark" class="ion-padding-vertical">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/consumer"></ion-back-button>
  </ion-buttons>
  <ion-title>Verify</ion-title>
</ion-toolbar>
<ion-content>
    <p class="ion-text-center mt-5 text-dark fw-bold">Verify payment!</p>
    <p class="ion-text-center light">Kindly enter the otp sent to you</p>
    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
      <div style="display: flex; flex-direction: column; margin-top: 52px;">
        <input type="number" placeholder="Enter OTP" class="email-input" [ngClass]="{'error': submit && f.otp.errors}" formControlName="otp">
        <p *ngIf="submit && f.otp.errors" style="margin: 0 15px;" class="error_message">required</p>
      </div>
      <ion-button type="submit" [disabled]="submit" expand="full" class="text-dark mt-5 ion-padding-horizontal br-1">
        Verify
      </ion-button>
    </form>
</ion-content>
